{% extends "layout.html" %}

{% block title %}
Add funds
{% endblock %}

{% block main %}
<h3>Welcome, {{ name }}</h3>
<h4>Balance: {{ balance_usd }}</h4>
<form action="/topup" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="deposit" name="deposit"
            placeholder="Deposit Amount" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Deposit</button>
</form>
{% endblock %}
